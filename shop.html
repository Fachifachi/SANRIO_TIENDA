<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sanrio</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="./img/LOGO_SANRIO.png" alt="Logo">
                </div>
            </div>
            <div class="navbar">
                <div class="nav-links">
                    <a href="./index.html" class="nav-link">Home</a>
                    <a href="./shop.html" class="nav-link">Shop</a>
                    <a href="#" class="nav-link">Sale</a>
                    <a href="./pages/contact.html" class="nav-link">Contact</a>
                    <a href="./pages/login.html" class="nav-link">Login</a>
                    <div class="iconCart">
                        <img src="./img/ICON_CART.png" alt="">
                        <div class="totalQuantity">0</div>
                    </div>
                </div>
                <!-- Botón para dispositivos móviles -->
                <div class="mobile-menu-button" onclick="toggleNavbar()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <!-- Contenedor del carrito -->
               
            </div>
           
        </header>
        <h2>Productos</h2>
        <div class="listProduct">
            <div class="item">
                <a href="product-details.html?id=1">
                    <img src="./img/PRODUCTO_1.jpg" alt="Product Image">
                    <h2>My Melody JapanLA Floral Cardigan</h2>
                    <div class="price">$100.00</div>
                </a>
                <button onclick="addCart(1)">Add To Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <!-- Contenido del carrito aquí -->
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout"><a href="checkout.html">CHECKOUT</a></div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
    <script>
        function toggleNavbar() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.style.display = (window.getComputedStyle(navLinks).display === 'none') ? 'block' : 'none';
    }
    function openCart() {
        // Agrega aquí la lógica para abrir el carrito, por ejemplo, redirige a la página del carrito
        window.location.href = './checkout.html';
    }
    </script>
</body>

</html>
